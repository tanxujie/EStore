<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>阿坤珠宝</title>
<link rel="stylesheet" type="text/css" href="/css/semantic.css">
<link rel="stylesheet" type="text/css" href="/css/basic.css">
<link rel="stylesheet" type="text/css" href="/css/dropzone.css">
<link rel="stylesheet" type="text/css" href="/css/datatables.css">
<link rel="stylesheet" type="text/css" href="/css/common.css">
<script type="text/javascript" src="./js/jquery.js"></script>
<script type="text/javascript" src="./js/semantic.js"></script>
<script type="text/javascript" src="./js/dropzone.js"></script>
<script type="text/javascript" src="./js/datatables.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<script type="text/javascript" src="./js/appjs/editmicroclass.js"></script>
</head>
<body>
    <div id="menuArea" class="ui fixed menu">
        <div class="header item"><a href="./index.html">阿坤珠宝</a></div>
        <div class="ui item"><a href="./product.html">产品</a></div>
        <div class="ui active item"><a href="./microclass.html">微课堂</a></div>
    </div>
    <div class="ui text container" style="margin-top:75px;">
        <h4 class="ui top attached block header">修改微课堂</h4>
        <div class="ui bottom attached segment">
        <form class="ui form" id="formAdd" method="post" enctype="multipart/form-data" style="heigth:60%; width:80%;">
            <div class="ui error message"></div>
            <div class="one fields">
                <div class="field">
                    <label>标题</label>
                    <input name="title" type="text" id="txtTitle" style="width:300px;" maxlength="50">
                </div>
            </div>
            <div class="one fields">
                <div class="field">
                    <label>说明</label>
                    <textarea id="txtDescription" name="description" rows="3" cols="60" maxlength="190"></textarea>
                </div>
            </div>
            <div class="one fields">
                <div class="field">
                    <label>视频</label>
                    <div id="btnAdd" class="ui blue tiny button"><i class="add icon"></i>添加</div>
                    <div id="btnEdit" class="ui teal tiny button"><i class="edit icon"></i>编辑</div>
                    <div id="btnDelete" class="ui grey tiny button"><i class="remove icon"></i>删除</div>
                    <table id="resultsTbl" style="width: 600px;"></table>
                </div>
            </div>
            <input type="hidden" name="id" id="txtId">
            <div class="actions">
                <div id="btnSave" class="ui primary submit button"><i class="save icon"></i>保存</div>
                <div id="btnCancel" class="ui cancel button"><i class="cancel icon"></i>取消</div>
            </div>
        </form>
        </div>
    <div id="selectDataModal" class="ui mini modal">
        <div class="header"><i class="blue large info circle icon"></i>提示</div>
        <div class="content">
            <p>请先选择一条数据</p>
        </div>
        <div class="actions">
            <div class="ui ok button">确认</div>
        </div>
    </div>
    <div id="deleteModal" class="ui mini modal">
        <div class="header"><i class="red large warning circle icon"></i>删除</div>
        <div class="content">
            <p>确定要删除该条数据吗?</p>
        </div>
        <div class="actions">
            <div id="btnDeleteConfirm" class="ui blue button">确定</div>
            <div class="ui cancel button">Cancel</div>
        </div>
    </div>
    </div>
</body>
