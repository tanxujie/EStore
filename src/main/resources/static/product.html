    <div class="ui container" style="margin-top:75px;">
            <div class="item">
                <div class="ui action left input">
                    <input type="text" class="ui input" placeholder="产品信息" style="width:450px;" id="txtCondition">

            </div>
        </div>

    <div id="modalAdd" class="ui modal">
        <div class="header">产品信息</div>
        <div class="scrolling content">
            <form class="ui form segment" id="formAdd" method="post" enctype="multipart/form-data" style="heigth:auto;">
                <div class="one fields">
                    <div class="field">
                        <label>编码</label>
                        <input name="code" type="text" id="txtCode" style="width:120px;" maxlength="6">
                    </div>
                </div>
                <div class="one fields">
                    <div class="field">
                        <label>描述</label>
                        <textarea id="txtName" name="name" rows="2" cols="60" maxlength="200"></textarea>
                    </div>
                </div>
                <div class="one fields">
                    <div class="field">
                        <label>宝贝详情</label>
                        <textarea name="innerDetail" rows="3" cols="60" maxlength="200"></textarea>
                    </div>
                </div>
                <div class="one fields">
                    <div class="field">
                        <label>大分类</label>
                        <select id="selMajorCategory" name="majorCategoryId" style="width:140px;"></select>
                    </div>
                    <div class="field">
                        <label>小分类</label>
                        <select id="selMinorCategory" name="minorCategoryId" style="width:140px;"></select>
                    </div>
                </div>
                <div class="one fields">
                    <div class="field">
                        <label>出厂价</label>
                        <input name="exFactoryPrice" type="text" maxlength="8" style="width:125px;">
                    </div>
                    <div class="field">
                        <label>优惠价</label>
                        <input name="favorablePrice" type="text" maxlength="8" style="width:125px;">
                    </div>
                    <div class="field">
                        <label>一级价</label>
                        <input name="primaryPrice" type="text" maxlength="8" style="width:125px;">
                    </div>
                </div>
                <div class="one fields">
                    <div class="field">
                        <label>电话</label>
                        <input name="phoneNumber" type="text" maxlength="11" style="width:180px;">
                    </div>
                    <div class="field">
                        <label>微信</label>
                        <input name="wechatNumber" type="text" maxlength="20" style="width:210px;">
                    </div>
                </div>
                <!--

                        <div class="dz-message">上传视频</div>

                </div>
                <div id="hiddenVideoFile"></div>
                <div class="six fields">
                    <div id="imageDropZone" class="dropbox">
                        <div class="dz-message">上传图片</div>
                    </div>
                </div>
                <div id="hiddenUploadFile"></div>
            </form>
