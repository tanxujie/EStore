<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>阿坤珠宝</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="/css/fileinput.css">
    <link rel="stylesheet" type="text/css" href="/css/explorer/theme.css">
    <link rel="stylesheet" type="text/css" href="/css/all-krajee.css">
    <link rel="stylesheet" type="text/css" href="/css/semantic.css">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <script type="text/javascript" src="./js/jquery.js"></script>
    <script type="text/javascript" src="./js/semantic.js"></script>
    <script type="text/javascript" src="./js/popper.js"></script>
    <script type="text/javascript" src="./js/fileinput.js"></script>
    <script type="text/javascript" src="./js/explorer/theme.js"></script>
    <script type="text/javascript" src="./js/zh.js"></script>
    <script type="text/javascript" src="./js/common.js"></script>
    <script type="text/javascript" src="./js/appjs/editproduct.js"></script>
</head>
<body>
    <div id="menuArea" class="ui fixed menu">
        <div class="header item"><a href="./index.html">阿坤珠宝</a></div>
        <div class="ui active item"><a href="./product.html">在售产品</a></div>
        <div class="ui item"><a href="./undershelfproduct.html">回收站</a></div>
        <div class="ui item"><a href="./microclass.html">微课堂</a></div>
        <div class="ui item"><a href="./agent.html">代理</a></div>
        <div class="right menu">
            <div class="ui item"><a href="./logout">退出</a></div>
        </div>
    </div>
    <div class="ui text container" style="margin-top:75px;">
        <h4 class="ui top attached block header">修改产品</h4>
        <div class="ui bottom attached segment">
            <div id="messageArea" class="ui center warning message">
                <div id="message" class="header">
                </div>
            </div>
        <form class="ui form" id="formAdd" method="post" enctype="multipart/form-data" style="heigth:auto;">
            <input type="hidden" id="txtId" name="id">
            <input type="hidden" id="txtUnderShelf" name="underShelf">
            <div class="one fields">
            <div class="field actions">
                <div id="btnSave" class="ui primary submit button"><i class="save icon"></i>保存</div>
                <div id="btnCancel" class="ui cancel button"><i class="cancel icon"></i>取消</div>
            </div>
            </div>
            <div class="ui error message"></div>
            <div class="one fields">
                <div class="field">
                    <label>编码</label>
                    <label id="lblCode" style="width:120px;"></label>
                </div>
            </div>
            <div class="one fields">
                <div class="field">
                    <label>描述</label>
                    <textarea id="txtName" name="name" rows="2" cols="60" maxlength="200"></textarea>
                </div>
            </div>
            <div class="one fields">
                <div class="field">
                    <label>宝贝详情</label>
                    <textarea id="txtInnerDetail" name="innerDetail" rows="3" cols="60" maxlength="200"></textarea>
                </div>
            </div>
            <div class="one fields">
                <div class="field">
                    <label>大分类</label>
                    <select id="selMajorCategory" name="majorCategoryId" style="width:140px;"></select>
                </div>
                <div class="field">
                    <label>小分类</label>
                    <select id="selMinorCategory" name="minorCategoryId" style="width:140px;"></select>
                </div>
            </div>
            <div class="one fields">
                <div class="field">
                    <label>出厂价</label>
                    <input id="txtExFactoryPricetxt" name="exFactoryPrice" type="text" maxlength="8" style="width:125px;">
                </div>
                <div class="field">
                    <label>一级代理价格</label>
                    <input id="txtFavorablePrice" name="favorablePrice" type="text" maxlength="8" style="width:125px;">
                </div>
                <div class="field">
                    <label>二级代理价格</label>
                    <input id="txtPrimaryPrice" name="primaryPrice" type="text" maxlength="8" style="width:125px;">
                </div>
            </div>
            <div class="one fields">
                <div class="field">
                    <label>图片</label>
                    <div class="file-loading">
                        <input id="imageFile" name="imageFile[]" type="file" multiple accept="image">
                    </div>
                </div>
            </div>
            <div class="one fields">
                <div class="field">
                    <label>视频</label>
                    <div class="file-loading">
                        <input id="videoFile" name="videoFile[]" type="file" multiple accept="mp4">
                    </div>
                </div>
            </div>
        </form>
        </div>
    </div>
</body>
