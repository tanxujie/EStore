<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>阿坤珠宝</title>
<link rel="stylesheet" type="text/css" href="/css/semantic.css">
<link rel="stylesheet" type="text/css" href="/css/basic.css">
<link rel="stylesheet" type="text/css" href="/css/calendar.css">
<link rel="stylesheet" type="text/css" href="/css/dropzone.css">
<link rel="stylesheet" type="text/css" href="/css/common.css">
<script type="text/javascript" src="./js/jquery.js"></script>
<script type="text/javascript" src="./js/semantic.js"></script>
<script type="text/javascript" src="./js/calendar.js"></script>
<script type="text/javascript" src="./js/dropzone.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<script type="text/javascript" src="./js/appjs/addmicroclassvideo.js"></script>
</head>
<body>
    <div id="menuArea" class="ui fixed menu">
        <div class="header item"><a href="./index.html">阿坤珠宝</a></div>
        <div class="ui item"><a href="./product.html">在售产品</a></div>
        <div class="ui item"><a href="./undershelfproduct.html">回收站</a></div>
        <div class="ui active item"><a href="./microclass.html">微课堂</a></div>
        <div class="right menu">
            <div class="ui item"><a href="./logout">退出</a></div>
        </div>
    </div>
    <div class="ui text container" style="margin-top:75px;">
        <h4 class="ui top attached block header">添加微课堂视频</h4>
        <div class="ui bottom attached segment">
        <form class="ui form" id="formAdd" method="post" enctype="multipart/form-data" style="heigth:60%; width:80%;">
            <input type="hidden" name="microClassId" id="txtMicroClassId">
            <div class="one fields">
            <div class="field actions">
                <div id="btnSave" class="ui primary submit button"><i class="save icon"></i>保存</div>
                <div id="btnCancel" class="ui cancel button"><i class="cancel icon"></i>取消</div>
            </div>
            </div>
            <div class="ui error message"></div>
            <div class="one fields">
                <div class="field">
                    <label>标题</label>
                    <input name="title" type="text" id="txtTitle" style="width:300px;" maxlength="50">
                </div>
            </div>
            <div class="one fields">
                <div class="field">
                    <label>日期</label>
                    <div class="ui calendar" id="videoCalendar">
                        <div class="ui input left icon">
                            <i class="calendar icon"></i>
                            <input name="videoDate" type="text" id="txtVideoDate" style="width:180px;">
                        </div>
                    </div>
                </div>
            </div>
            <div class="one fields">
                <div class="field">
                    <label>说明</label>
                    <textarea id="txtDescription" name="description" rows="3" cols="60" maxlength="190"></textarea>
                </div>
            </div>
            <div id="hiddenVideoFile"></div>
            <div class="one fields">
                <div id="videoDropZone" class="dropbox" style="height:50px;width:150px;">
                    <div class="dz-message" style="width:100%;height:100%;text-align:center;">上传视频</div>
                </div>
            </div>
        </form>
        </div>
    </div>
</body>
