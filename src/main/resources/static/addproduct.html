<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>阿坤珠宝</title>
<link rel="stylesheet" type="text/css" href="/css/semantic.css">
<link rel="stylesheet" type="text/css" href="/css/basic.css">
<link rel="stylesheet" type="text/css" href="/css/dropzone.css">
<link rel="stylesheet" type="text/css" href="/css/common.css">
<script type="text/javascript" src="./js/jquery.js"></script>
<script type="text/javascript" src="./js/semantic.js"></script>
<script type="text/javascript" src="./js/dropzone.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<script type="text/javascript" src="./js/appjs/addproduct.js"></script>
</head>
<body>
    <div id="menuArea" class="ui fixed menu">
        <div class="header item">阿坤珠宝</div>
        <div class="ui active item"><a href="./product.html">产品</a></div>
        <div class="ui item"><a href="./microclass.html">微课堂</a></div>
    </div>
    <div class="ui container" style="margin-top:75px;">
        <form class="ui form segment" id="formAdd" method="post" enctype="multipart/form-data" style="heigth:auto;">
            <div class="ui error message"></div>
            <div class="one fields">
                <div class="field">
                    <label>编码</label>
                    <input name="code" type="text" id="txtCode" style="width:120px;" maxlength="6">
                </div>
            </div>
            <div class="one fields">
                <div class="field">
                    <label>描述</label>
                    <textarea id="txtName" name="name" rows="2" cols="60" maxlength="200"></textarea>
                </div>
            </div>
            <div class="one fields">
                <div class="field">
                    <label>宝贝详情</label>
                    <textarea name="innerDetail" rows="3" cols="60" maxlength="200"></textarea>
                </div>
            </div>
            <div class="one fields">
                <div class="field">
                    <label>大分类</label>
                    <select id="selMajorCategory" name="majorCategoryId" style="width:140px;"></select>
                </div>
                <div class="field">
                    <label>小分类</label>
                    <select id="selMinorCategory" name="minorCategoryId" style="width:140px;"></select>
                </div>
            </div>
            <div class="one fields">
                <div class="field">
                    <label>出厂价</label>
                    <input name="exFactoryPrice" type="text" maxlength="8" style="width:125px;">
                </div>
                <div class="field">
                    <label>一级代理价格</label>
                    <input name="favorablePrice" type="text" maxlength="8" style="width:125px;">
                </div>
                <div class="field">
                    <label>二级代理价格</label>
                    <input name="primaryPrice" type="text" maxlength="8" style="width:125px;">
                </div>
            </div>
            <div class="one fields">
                <div class="field">
                    <label>电话</label>
                    <input name="phoneNumber" type="text" maxlength="11" style="width:180px;">
                </div>
                <div class="field">
                    <label>微信</label>
                    <input name="wechatNumber" type="text" maxlength="20" style="width:210px;">
                </div>
            </div>
            <div class="six fields">
                <div id="videoDropZone" class="dropbox">
                    <div class="dz-message">上传视频</div>
                </div>
            </div>
            <div id="hiddenVideoFile"></div>
            <div class="six fields">
                <div id="imageDropZone" class="dropbox">
                    <div class="dz-message">上传图片</div>
                </div>
            </div>
            <div id="hiddenUploadFile"></div>
            <div class="actions">
                <div class="ui primary submit button" id="btnSave">保存</div>
                <a href="./product.html" class="ui cancel button">返回</a>
            </div>
        </form>
    </div>
</body>
