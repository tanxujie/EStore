<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>阿坤珠宝</title>
<link rel="stylesheet" type="text/css" href="/css/semantic.css">
<link rel="stylesheet" type="text/css" href="/css/basic.css">
<link rel="stylesheet" type="text/css" href="/css/dropzone.css">
<link rel="stylesheet" type="text/css" href="/css/datatables.css">
<link rel="stylesheet" type="text/css" href="/css/common.css">
<script type="text/javascript" src="./js/jquery.js"></script>
<script type="text/javascript" src="./js/semantic.js"></script>
<script type="text/javascript" src="./js/dropzone.js"></script>
<script type="text/javascript" src="./js/datatables.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<script type="text/javascript" src="./js/appjs/microclass.js"></script>
</head>
<body>
    <div id="menuArea" class="ui fixed menu">
        <div class="header item">阿坤珠宝</div>
        <div class="ui item"><a href="./product.html">上架产品</a></div>
        <div class="ui item"><a href="./undershelfproduct.html">下架产品</a></div>
        <div class="ui active item"><a href="./microclass.html">微课堂</a></div>
        <div class="ui item"><a href="./agent.html">代理</a></div>
        <div class="right menu">
            <div class="ui item"><a href="./logout">退出</a></div>
        </div>
    </div>
    <div class="ui middle aligned center aligned grid" style="margin-top:0px;">
        <div id="searchArea" style="margin-top: 60px;">
                <div class="ui action left input">
                    <input type="text" class="ui input" placeholder="视频信息" style="width:300px;" id="txtCondition">
                    <div id="btnAdd" class="ui blue tiny button"><i class="add icon"></i>添加</div>
                    <div id="btnEdit" class="ui teal tiny button"><i class="edit icon"></i>编辑</div>
                    <div id="btnDelete" class="ui grey tiny button"><i class="delete icon"></i>删除</div>
                </div>
        </div>
    </div>
    <div class="ui center aligned grid" style="margin-top:60px;">
        <table id="resultsTbl"></table>
    </div>
    <div id="modalAdd" class="ui modal">
        <div class="header">微客堂视频</div>
        <div class="scrolling content">
            <form class="ui form segment" id="formAdd" method="post" enctype="multipart/form-data">
                <div class="two fields">
                    <div class="field">
                        <label>微课堂</label>
                        <input name="microClassId" type="text" id="txtMicroClassId">
                    </div>
                    <div class="field">
                        <label>标题</label>
                        <input name="title" type="text" id="txtTitle">
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <label>描述</label>
                        <input name="description" type="text" id="txtDescription">
                    </div>
                </div>
                <div class="two fields">
                    <div id="videoDropZone" class="dropbox">
                        <div class="dz-message">上传视频</div>
                    </div>
                </div>
                <div id="hiddenUploadFile"></div>
            </form>
        </div>
        <div class="actions">
            <div class="ui ok button" id="btnSave1">保存</div>
            <div class="ui cancel button" id="btnCancel1">取消</div>
        </div>
    </div>
</body>
</html>
